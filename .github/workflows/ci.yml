name: CI

on:
  push:
    branches: [ main, mcp ]
  pull_request:
    branches: [ main, mcp ]

jobs:
  quality:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        uv sync --group dev

    - name: Lint with ruff
      run: |
        uv run ruff check src/ tests/
        uv run ruff format --check src/ tests/

    - name: Type check with pyright
      run: |
        uv run pyright src/llmring/

    - name: Check alias-first architecture compliance
      run: |
        echo "üîç Checking that examples and docs prioritize aliases over hardcoded models..."

        # Check that documentation shows aliases first
        if grep -r "model.*=" docs/ examples/ --include="*.py" --include="*.md" | grep -E "gpt-|claude-|gemini-" | head -3; then
          echo ""
          echo "‚ö†Ô∏è  Found examples using hardcoded models - should prioritize aliases"
          echo "   Examples should show: model='fast' (not model='openai:gpt-4o-mini')"
          echo "   Document hardcoded format as escape hatch, not primary interface"
          echo ""
          echo "This is a style warning, not a failure - token counting and"
          echo "technical implementation may legitimately need model names."
        else
          echo "‚úÖ Documentation correctly prioritizes aliases over hardcoded models"
        fi

    - name: Run unit tests
      run: |
        uv run pytest tests/unit/ -v --tb=short

    - name: Run integration tests (skip if no API keys)
      run: |
        uv run pytest tests/integration/ -v --tb=short -k "not (test_openai and not OPENAI_API_KEY) and not (test_anthropic and not ANTHROPIC_API_KEY) and not (test_google and not GOOGLE_GEMINI_API_KEY)"
      continue-on-error: true  # Don't fail CI if API keys missing

    - name: Check package build
      run: |
        uv build

  publish:
    needs: quality
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Set up Python
      run: uv python install 3.11

    - name: Install dependencies
      run: uv sync

    - name: Build package
      run: uv build

    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        uv run pip install twine
        uv run twine upload dist/*
